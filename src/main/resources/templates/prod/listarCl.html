<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/layout :: head">
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container" layout:fragment="page-content">    
            <h1>CLIENTES</h1>



            <hr><!-- comment -->

            <a th:href="@{/prod/form}" class="btn btn-info">Add</a>
            <table class="table">
                <thead>
                    <tr>

                        <th scope="col">ID</th>
                        <th scope="col">CLIENTE</th>
                        <th scope="col">FECHA</th>
                        <th scope="col">REPARTO</th>
                        <th scope="col">PRODUCTO</th>
                        <th scope="col">CANTIDAD</th>
                        <th scope="col">PRECIO</th>

                        <th scope="col" colspan="2">ACCION</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="prod :${pedido}">

                        <td th:text="${prod.idpedido}"></td>
                        <td th:text="${prod.cliente}"></td>
                        <td th:text="${prod.fecha_pedido}"></td>
                        <td th:text="${prod.reparto}"></td>
                        <td th:text="${prod.producto}"></td>
                        <td th:text="${prod.cantidad}"></td>
                        <td th:text="${prod.precio}"></td>

                        <td>
                            <a th:href="@{/prod/edit/} + ${prod.idpedido}" title="Editar pedido"><i class='fa-solid fa-pen-to-square text-warning me-3'></i></a>          
                            <a th:href="@{/prod/del/} + ${prod.idpedido}" title="Eliminar pedido"><i class='fa-solid fa-trash-can text-danger me-3'></i></a>
                        </td>
                    </tr>                    
                </tbody>
            </table>
       
        
        
        </div>
        

    </body>
</html>
